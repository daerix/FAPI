apiVersion: v1
kind: Service
metadata:
  name: basket-api-service
  labels:
    app: basket-api
spec:
  ports:
  - port: 80
    name: http
  type: ClusterIP
  selector:
    app: basket-api

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: basket-api-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: basket-api
  template:
    metadata:
      labels:
        app: basket-api
    spec:
      containers:
        - name: basket
          image: fapiimages.azurecr.io/basket-api-image:52
          imagePullPolicy: Always
          ports:
            - containerPort: 80
      
      imagePullSecrets:
        - name: fapi-registry