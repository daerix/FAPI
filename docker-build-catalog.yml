# Docker

# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '3630aee3-f3ca-470b-ade2-7069a2b0038e'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Azure pour les Ã©tudiants(3ba14322-177a-4733-bf54-2676d79bda07)'
        azureContainerRegistry: '{"loginServer":"fapiimages.azurecr.io", "id" : "/subscriptions/3ba14322-177a-4733-bf54-2676d79bda07/resourceGroups/FAPI/providers/Microsoft.ContainerRegistry/registries/FAPIimages"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Run a Docker Compose command'
        dockerComposeCommand: 'docker-compose build'